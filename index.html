<!doctype html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">
  <style>
    @font-face {
      font-family: 'Erica One';
      src: url('Erica_One/EricaOne-Regular.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    body {
      color: var(--color-2);
      background-color: var(--color-1);
      margin: 0;
      overflow-x: hidden;
    }

    svg {
      max-width: 100%;
      height: auto;
    }

    #container {
      display: inline-flex;
      /* Shrinks container to fit the form's width */
      flex-direction: column;
      align-items: center;
      /* Centers the form inside the container */

      /* Optional: If you want the entire container centered on the page */
      margin: 0 auto;
    }

    #item1 {
      margin-bottom: 20px;
    }

    #item2 {
      font-family: "Space Grotesk", sans-serif;
      align-self: flex-start;
      /* Aligns text to the left edge of the form */
      font-weight: 500;
    }

    #email {
      font-family: "Space Grotesk", sans-serif;
    }

    #outer {
      line-height: 1;
      min-height: 100%;
      display: grid;
      place-items: center;
      min-height: calc(100vh - 20px);
    }

    #inner {
      font-family: "Space Grotesk", sans-serif;
      padding: 1.5rem;
      text-align: center;
    }

    #logo {
      padding: 1.5rem;
      text-align: center;
    }

    h1 {
      font-size: 5rem;
      width: -webkit-min-content;
      width: -moz-min-content;
      width: min-content;
      margin: auto;
      color: var(--color-6);
    }

    h2 {
      font-size: 1.5rem;
      margin: auto;
      color: var(--color-3);
    }

    h3 {
      font-size: 6.5rem;
      letter-spacing: 9px;
      width: -webkit-min-content;
      width: -moz-min-content;
      width: min-content;
      margin: auto;
      color: var(--color-2);
      padding-left: 4px;
    }
  </style>
  <title></title>
</head>

<body>
  <div id="outer">
    <div id="inner">

    </div>
  </div>
</body>

</body>

</html>
